<form hx-post="/upload/" hx-target="#result" hx-swap="innerHTML" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Enviar</button>
</form>
<div id="result"></div>

<div id="history">
  {% for doc in documents %}
    <p>{{ doc.original_file.name }} - {{ doc.status }}</p>
  {% endfor %}
</div>
