<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .box {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 380px;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        .btn {
            display: block;
            margin: 1rem auto;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bem-vindo, {{ user.username }}</h2>

        <button class="btn"
            hx-get="{% url 'documents:upload_audio' %}" 
            hx-target=".box" 
            hx-swap="outerHTML">
            Converter para √Åudio
        </button>

        <button class="btn"
            hx-get="{% url 'documents:upload_pdf' %}" 
            hx-target=".box" 
            hx-swap="outerHTML">
            Melhorar PDF
        </button>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn" style="background:#dc3545;">Sair</button>
        </form>
    </div>
</body>
</html>
